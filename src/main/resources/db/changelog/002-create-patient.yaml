databaseChangeLog:
  - changeSet:
      id: 002-create-patient
      author: ng
      changes:
        - createTable:
            tableName: patient
            columns:
              - column:
                  name: id
                  type: uuid
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: given_name
                  type: varchar(255)

              - column:
                  name: family_name
                  type: varchar(255)

              - column:
                  name: gender
                  type: varchar(50)

              - column:
                  name: birth_date
                  type: date

              - column:
                  name: phone
                  type: varchar(50)

              - column:
                  name: organization_id
                  type: uuid

        - addForeignKeyConstraint:
            baseTableName: patient
            baseColumnNames: organization_id
            referencedTableName: organization
            referencedColumnNames: id
            constraintName: fk_patient_organization
